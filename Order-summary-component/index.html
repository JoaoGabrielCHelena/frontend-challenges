<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      position: absolute;
      top: 0;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card" id="summary-card">
      <img src="images/illustration-hero.svg" class="card-img-top" alt="...">
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan-summary">
          <img src="images/icon-music.svg" alt="">
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <a href="#" class="btn btn-primar d-block proceed">Proceed to Payment</a>
        <a href="#" class="m-auto cancel">Cancel Order</a>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </footer>
</body>

</html>
